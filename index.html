<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <!-- MapBox API -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>

    <!-- AXIOS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!-- HTML2PDF -->
    <script src="lib/html2pdf.bundle.min.js"></script>

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Froilan's Weather App</h1>

      <div>
        <button id="btnDark">Dark mode</button>
      </div>
    </header>

    <div id="feedback">
      <div id="error">
        Error al recuperar datos
        <button id="closeError">X</button>
      </div>
    </div>

    <main>
      <section class="mainSection">
        <div class="sectionHeader">
          <h2>Provincias</h2>
          <button id="btnAbc">ABC</button>
          <!-- <button id="btnPobProv">Población</button> -->
          <div id="searchProv">
            <button id="btnSearchProv">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" id="searchBarProv" class="searchBar" />
          </div>
          <p id="provResults"></p>
        </div>

        <ul id="provinceList"></ul>
      </section>

      <section id="provinceMunicipios" class="mainSection">
        <div class="sectionHeader">
          <h2 id="provinceInfoHeader">Municipios</h2>
          <button id="btnAbcMun">ABC</button>
          <button id="btnPobMun">Población</button>

          <div id="searchMun">
            <button id="btnSearchMun">
              <i class="fas fa-search"></i>
            </button>
            <input type="text" id="searchBarMun" class="searchBar" />
          </div>
          <p id="munResults"></p>
        </div>

        <ul id="provinceMunicipiosList"></ul>
      </section>

      <section id="municipioInfo" class="mainSection">
        <button id="btnPdf">Descargar PDF</button>
        <div id="munDiv">
          <h2 id="munHeader">Seleccione un municipio</h2>

          <article id="munDatos">
            <h3>Datos de municipio</h3>
            <div id="munDatosTop">
              <p id="munCapital"></p>
              <p id="munPoblacion"></p>
              <p id="munSuperficie"></p>
              <p id="munPerimetro"></p>
            </div>
          </article>

          <article id="munTiempo">
            <h3>Datos de tiempo</h3>

            <div id="munTiempoTop">
              <p id="munFecha"></p>
              <p id="munSky"></p>
              <p id="munTempActual"></p>
              <p id="munTempMin"></p>
              <p id="munTempMax"></p>
              <p id="munHumedad"></p>
              <p id="munViento"></p>
              <p id="munLluvia"></p>
            </div>
          </article>

          <article id="mapContainerContainer">
            <div id="mapContainer">
              <h2 id="mapLabel"></h2>
              <div id="mapBox"></div>
            </div>
          </article>
        </div>
      </section>

      <section id="provinceInfo" class="mainSection">
        <h2 id="provHeader">Info</h2>
        <span>Selecciona una provincia o municipio</span>
        <article id="provDatos">
          <h3>Datos de provincia</h3>
          <p id="provCapital"></p>
          <p id="provCom"></p>
        </article>

        <article id="provTiempo">
          <h3>Datos de tiempo</h3>
          <p id="provToday"></p>
          <p id="provTomorrow"></p>
        </article>
      </section>
    </main>

    <script src="src/scripts/mapbox.js"></script>
    <script src="src/scripts/main.js"></script>
  </body>
</html>
