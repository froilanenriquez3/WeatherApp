<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header >
      <h1>Froilan's Weather App</h1>

      <div>
        <button id="btnDark">Dark mode</button>
      </div>
    </header>

    <aside>
      <section id="mapBox"></section>
    </aside>

    <main>
      <section class="mainSection">
        <div class="sectionHeader">
          <h2>Provinces</h2>
          <button id="btnAbc">Alphabetical</button>
          <button>Poblacio</button>
          <div id="searchProv">
            <button id="btnSearchProv">Search All</button>
            <input type="text" id="searchBarProv" />
          </div>
          <p id="provResults"></p>
        </div>

        <ul id="provinceList"></ul>
      </section>

      <section id="provinceMunicipios" class="mainSection">
        <div class="sectionHeader">
          <h2 id="provinceInfoHeader">Cities</h2>
          <button id="btnAbcMun">Alphabetical</button>
          <button>Poblacio</button>

          <div id="searchMun">
            <button id="btnSearchMun">Search All</button>
            <input type="text" id="searchBarMun" />
          </div>
          <p id="munResults"></p>
        </div>

        <ul id="provinceMunicipiosList">
        </ul>
      </section>

      <section id="municipioInfo" class="mainSection">
        <button id="btnPdf">Download PDF</button>
        <div id="munDiv">
          <h2 id="munHeader">Select a city to see info</h2>

          <article id="munDatos">
            <p id="munCapital"></p>
            <p id="munPoblacion"></p>
            <p id="munSuperficie"></p>
            <p id="munPerimetro"></p>
          </article>

          <article id="munTiempo">
            <p id="munFecha"></p>
            <p id="munSky"></p>
            <p id="munTempActual"></p>
            <p id="munTempMin"></p>
            <p id="munTempMax"></p>
            <p id="munHumedad"></p>
            <p id="munViento"></p>
            <p id="munLluvia"></p>
          </article>
        </div>
      </section>

      <section id="provinceInfo" class="mainSection">
        <h2 id="provHeader">Info</h2>
        <p>Select a province or city to see info</p>
        <article id="provDatos">
          <p id="provCapital"></p>
          <p id="provCom"></p>
        </article>

        <article id="provTiempo">
          <p id="provToday"></p>
          <p id="provTomorrow"></p>
        </article>
      </section>
    </main>

    <footer></footer>

    <!-- AXIOS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!-- HTML2PDF -->
    <script src="lib/html2pdf.bundle.min.js"></script>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
