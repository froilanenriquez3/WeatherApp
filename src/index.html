<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>El Tiempo</h1>

      <label for="searchBar">Search</label>
      <input type="text" id="searchBar" />
    </header>

    <aside>
      <section id="mapBox"></section>
    </aside>

    <main>
      <section>
        <h2>Province List</h2>
        <button id="btnAbc">Alphabetical</button>
        <button>Poblacio</button>
        <ul id="provinceList"></ul>
      </section>

      <section id="provinceMunicipios">
        <h2 id="provinceInfoHeader">Select a province to see cities</h2>
        <button id="btnAbcMun">Alphabetical</button>
        <button>Poblacio</button>
        <ul id="provinceMunicipiosList"></ul>
      </section>

      <section id="municipioInfo">
        <button id="btnPdf">Download PDF</button>
        <div id="munDiv">
          <h2 id="munHeader">Select a city to see info</h2>

          <article id="munDatos">
            <p id="munCapital"></p>
            <p id="munPoblacion"></p>
            <p id="munSuperficie"></p>
            <p id="munPerimetro"></p>
          </article>

          <article id="munTiempo">
            <p id="munFecha"></p>
            <p id="munSky"></p>
            <p id="munTempActual"></p>
            <p id="munTempMin"></p>
            <p id="munTempMax"></p>
            <p id="munHumedad"></p>
            <p id="munViento"></p>
            <p id="munLluvia"></p>
          </article>
        </div>
      </section>

      <section id="provinceInfo">
        <h2 id="provHeader">Select a province to see info</h2>
        <article id="provDatos">
          <p id="provCapital"></p>
          <p id="provCom"></p>
        </article>

        <article id="provTiempo">
          <p id="provToday"></p>
          <p id="provTomorrow"></p>
        </article>
      </section>
    </main>

    <footer></footer>

    <!-- AXIOS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!-- HTML2PDF -->
    <script src="html2pdf.bundle.min.js"></script>

    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
