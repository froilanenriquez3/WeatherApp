<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- MapBox API -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js"></script>

    <!-- AXIOS  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>

    <!-- HTML2PDF -->
    <script src="lib/html2pdf.bundle.min.js"></script>

    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Froilan's Weather App</h1>

      <div>
        <button id="btnDark">Dark mode</button>
      </div>
    </header>

    <aside>
      <section id="mapContainer">
        <h2 id="mapLabel"></h2>
        <p>Click on a city to see it on the map</p>
        <div id="mapBox"></div>
      </section>
    </aside>

    <main>
      <section class="mainSection">
        <div class="sectionHeader">
          <h2>Provinces</h2>
          <button id="btnAbc">Alphabetical</button>
          <button>Poblacio</button>
          <div id="searchProv">
            <button id="btnSearchProv">Search All</button>
            <input type="text" id="searchBarProv" />
          </div>
          <p id="provResults"></p>
        </div>

        <ul id="provinceList"></ul>
      </section>

      <section id="provinceMunicipios" class="mainSection">
        <div class="sectionHeader">
          <h2 id="provinceInfoHeader">Cities</h2>
          <button id="btnAbcMun">Alphabetical</button>
          <button>Poblacio</button>

          <div id="searchMun">
            <button id="btnSearchMun">Search All</button>
            <input type="text" id="searchBarMun" />
          </div>
          <p id="munResults"></p>
        </div>

        <ul id="provinceMunicipiosList"></ul>
      </section>

      <section id="municipioInfo" class="mainSection">
        <button id="btnPdf">Download PDF</button>
        <div id="munDiv">
          <h2 id="munHeader">Select a city to see info</h2>

          <article id="munDatos">
            <h3>Datos de municipio</h3>
            <p id="munCapital"></p>
            <p id="munPoblacion"></p>
            <p id="munSuperficie"></p>
            <p id="munPerimetro"></p>
          </article>

          <article id="munTiempo">
            <h3>Datos de tiempo</h3>
            <p id="munFecha"></p>
            <p id="munSky"></p>
            <p id="munTempActual"></p>
            <p id="munTempMin"></p>
            <p id="munTempMax"></p>
            <p id="munHumedad"></p>
            <p id="munViento"></p>
            <p id="munLluvia"></p>
          </article>
        </div>
      </section>

      <section id="provinceInfo" class="mainSection">
        <h2 id="provHeader">Info</h2>
        <span>Select a province or city to see info</span>
        <article id="provDatos">
          <h3>Datos de provincia</h3>
          <p id="provCapital"></p>
          <p id="provCom"></p>
        </article>

        <article id="provTiempo">
          <h3>Datos de tiempo</h3>
          <p id="provToday"></p>
          <p id="provTomorrow"></p>
        </article>
      </section>
    </main>

    <footer></footer>

    <script src="scripts/mapbox.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
